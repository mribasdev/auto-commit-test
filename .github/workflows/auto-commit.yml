name: Auto Commit

on:
  schedule:
    - cron: '0 8 * * *' # Roda todo dia às 08:00 UTC (ajuste para seu fuso horário)

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt  # Se houver dependências

      - name: Run commit script
        run: python auto_commit.py

      - name: Commit changes
        run: |
          git config --global user.name "Auto Commit Bot"
          git config --global user.email "bot@example.com"
          git add .
          git commit -m "Auto commit $(date '+%Y-%m-%d %H:%M:%S')" || echo "Nada para commitar"
          git push